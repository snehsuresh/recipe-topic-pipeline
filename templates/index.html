<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommender System with Ensemble Topic Modelling (LDA and NMF)</title>
    <style>
        /* Dark theme styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #00d1b2;
        }

        /* Button styling */
        button {
            background-color: #00d1b2;
            border: none;
            color: #1c1c1c;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 209, 178, 0.4);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(0, 209, 178, 0.2);
        }

        /* Input styling */
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #00d1b2;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #f0f0f0;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #00f5a0;
            outline: none;
        }

        /* Response container styling */
        #response {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            max-width: 1200px;
        }

        /* Recipe card styling */
        .recipe {
            background-color: #2e2e2e;
            padding: 15px;
            border-radius: 8px;
            flex: 1 1 calc(25% - 30px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            min-width: 200px;
            max-width: 250px;
        }

        .recipe:hover {
            background-color: #383838;
        }

        .recipe-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00d1b2;
        }

        .recipe-directions {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #e0e0e0;
            overflow: auto;
        }

        /* Loading spinner styling */
        .spinner {
            border: 4px solid rgba(0, 209, 178, 0.2);
            border-top: 4px solid #00d1b2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .recipe {
                flex: 1 1 calc(50% - 30px);
            }
        }

        @media (max-width: 480px) {
            .recipe {
                flex: 1 1 calc(100% - 30px);
            }
        }
    </style>
</head>
<body>
    <h1>Recipe Recommender System with Ensemble Topic Modelling (LDA and NMF)</h1>
    
    <!-- Initialize Model Button -->
    <button id="initialize-model-btn">Initialize Model</button>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="spinner"></div>

    <!-- Recipe Form -->
    <form action="/suggest-recipe" method="post" id="recipe-form">
        <input type="text" name="ingredients" placeholder="What ingredients do you have?" required>
        <button type="submit">Suggest Recipes</button>
    </form>

    <!-- Response Container -->
    <div id="response"></div>

    <script>
        // Show loading spinner
        function showLoading() {
            document.getElementById('loading-spinner').style.display = 'block';
        }

        // Hide loading spinner
        function hideLoading() {
            document.getElementById('loading-spinner').style.display = 'none';
        }

        // Event listener for the "Initialize Model" button
        document.getElementById('initialize-model-btn').addEventListener('click', function() {
            showLoading();
            fetch('/initialize_model', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                document.getElementById('response').innerText = data.message;
            })
            .catch(error => {
                hideLoading();
                console.error('Error:', error);
                document.getElementById('response').innerText = 'Error initializing model.';
            });
        });

        // Event listener for form submission
        document.getElementById('recipe-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            showLoading();

            fetch('/suggest-recipe', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                document.getElementById('response').innerHTML = formatRecipes(data);
            })
            .catch(error => {
                hideLoading();
                console.error('Error:', error);
                document.getElementById('response').innerText = 'Error suggesting recipes.';
            });
        });

        // Format the recipes into HTML
        function formatRecipes(data) {
            let recipesHTML = `<p>${data.message}</p>`;
            if (data.recommended_recipes && data.recommended_recipes.length > 0) {
                data.recommended_recipes.forEach(recipe => {
                    recipesHTML += `
                        <div class="recipe">
                            <div class="recipe-title">${recipe.title}</div>
                            <div class="recipe-directions">${recipe.directions}</div>
                        </div>
                    `;
                });
            }
            return recipesHTML;
        }
    </script>
</body>
</html>
